version: "3.4"

# Production environment override
services:
  php:
    build:
      context: .
      target: php_prod
    environment:
      APP_SECRET: ${APP_SECRET}
    volumes:
      - ./:/srv/app
      - ./docker/php/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.dev.ini:ro

  caddy:
    build:
      context: .
      target: caddy_prod
